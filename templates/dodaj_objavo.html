{% extends "base.html" %}

{% block vsebina %}

<h1>Dodaj objavo</h1>

<div class="row">
    <div class="col-md-6">
        <form method="post">
            <div class="form-group">
                <label>Naslov</label>
                <input type="text" class="form-control" name="title" required>
            </div>

            <div class="form-group">
                <label>Vsebina</label>
                <textarea name="text" class="form-control" rows="6" required></textarea>
            </div>

            <input name="csrf-zeton" value="{{ csrf_zeton }}" hidden>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
